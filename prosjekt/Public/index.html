<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rettighets-AI</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <section id="askai" class="py-20 bg-gray-50 border-t border-gray-100">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-extrabold">Spør AI om rettigheter</h2>

      <form id="aiForm" class="mt-6 flex gap-2">
        <input id="aiQuestion"
               class="flex-1 rounded-xl border px-4 py-3"
               placeholder="Skriv situasjonen din … f.eks. ‘Barnevernet banker på døra uanmeldt’" />
        <button type="submit"
                class="rounded-xl bg-emerald-600 text-white px-5 py-3 font-semibold hover:bg-emerald-700">
          Spør
        </button>
      </form>

      <div id="chat" class="mt-8 flex flex-col gap-4"></div>
    </div>
  </section>

</body>
</html>
